<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare utilizator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('login.jpg'); /* Adăugați calea către imaginea de fundal aici */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register {
            width: 300px;
            padding: 20px;
            background-color: rgba(52, 73, 94, 0.8); /* Culoare verde transparentă pentru a se potrivi cu imaginea de fundal */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #ecf0f1; /* Culoare text titlu */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            color: #ecf0f1; /* Culoare text label */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Culoare buton */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #219d54; /* Culoare buton la hover */
        }

        .fas {
            margin-right: 8px;
        }

        .login-link {
            margin-top: 15px;
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register">
        <h1>Înregistrare</h1>
        <form action="registration.php" method="post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Parola" id="password" required>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="submit" value="Înregistrare">
        </form>
        <a href="indexuser.html" class="login-link">Ai deja cont? Autentifică-te aici.</a>
    </div>
</body>

</html>
